<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Meus recados</title>


  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />

  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">

  <!-- Custom Styles -->
  <link rel="stylesheet" href="../css/style.css">
</head>

<body>
  <header>
    <nav class="navbar bg-primary">
      <div class="container">
        <div class="row">
          <div class="col">
            <img src="../assets/img/Edit_User_icon-icons.com_55920.png" alt="">

          </div>
          <div class="col">
            <button id="btn-sair" class="btn btn-dark"><svg xmlns="http://www.w3.org/2000/svg" width="24" height="24"
                viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round"
                stroke-linejoin="round" class="lucide lucide-log-out">
                <path d="M9 21H5a2 2 0 0 1-2-2V5a2 2 0 0 1 2-2h4" />
                <polyline points="16 17 21 12 16 7" />
                <line x1="21" x2="9" y1="12" y2="12" />
              </svg></button>
          </div>
        </div>
      </div>
    </nav>
  </header>

  <main class="d-flex justify-content-center align-items-center login my-2">
    <div class="todo-container">
      <div class="col text-center">
        <h1 class="text-white">Lista de Recados </h1>
      </div>
      <form id="todo-form">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="todo-input" placeholder="O que vocÃª vai fazer?" />
          <button type="submit" class="btn btn-danger">
            <i class="fa-thin fa-plus"></i> Adicionar
          </button>
        </div>
      </form>
      <form id="edit-form" class="hide">
        <div class="input-group mb-3">
          <input type="text" class="form-control" id="edit-input" />
          <button type="submit" class="btn btn-success">
            <i class="fa-solid fa-check-double"></i> Atualizar
          </button>
        </div>
        <button id="cancel-edit-btn" class="btn btn-secondary">Cancelar</button>
      </form>
      <div id="toolbar" class="mb-3">
        <div id="search" class="d-flex justify-content-between">
          <h4 class="text-white">Pesquisar:</h4>
          <form class="input-group">
            <input type="text" id="search-input" class="form-control" placeholder="Buscar..." />
            <button id="erase-button" class="btn btn-danger">
              <i class="fa-solid fa-delete-left"></i> Limpar
            </button>
          </form>
        </div>
        <div id="filter">
          <h4 class="text-white">Filtrar:</h4>
          <select id="filter-select" class="form-select">
            <option value="all">Todos</option>
            <option value="done">Feitos</option>
            <option value="todo">A fazer</option>
          </select>
        </div>
      </div>
      <div id="todo-list" style="color: white;"></div>

    </div>

  </main>

  <script src="https://kit.fontawesome.com/f9e19193d6.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>

  <!-- Custom Scripts -->
  <script src="../js/recados.js"></script>
</body>

</html>
